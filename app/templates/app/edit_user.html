{% extends 'main.html' %}

{% load static %}

{% block content %}

    <body id="logged">
    <main class="profile layout">
        {% include 'app/sidebar.html' %}
        <div class="container">
            <div class="content">
                <div class="edit__body">
                    <div class="layout__box layout__box--edit">
                        <div class="box__text box__text--edit">EDYTUJ PROFIL</div>
                        <div class="layout__body">
                            <form class="form" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form__group">
                                    <label>Awatar</label>
                                    {{ form.avatar }}
                                </div>
                                <div class="form__group">
                                    <label>Tło profilu</label>
                                    {{ form.background }}
                                </div>
                                <div class="form__group">
                                    <label>Nazwa wyświetlana</label>
                                    {{ form.name }}
                                </div>
                                <div class="form__group">
                                    <label>Biogram</label>
                                    {{ form.bio }}
                                </div>
                                <div class="form__action">
                                    <a class="btn btn--border btn--decline btn--lighter__at__hover"
                                       href="{% url 'profile' request.user.username %}">Anuluj</a>
                                    <button class="btn btn--border btn--accept btn--glow" type="submit">Potwierdź
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </body>

{% endblock content %}
